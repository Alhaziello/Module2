<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .webicon{
            position: sticky;
            height: 0px;
            top: 0px;
            left: 0px;
        }

        .centrewrapper {
            background-position: 0%;
            background-repeat: no-repeat;
            background-size: cover;
            height: 1000px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;  
        }

        .startnowbutton {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background-color: navy;
            border: none;
            border-radius: 30px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .midwrapper{
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
        }
        .textmid {
            margin-left: 190px;
            font-size: 23px;
        }
    </style>
    <title>Antonio's presentation page </title>
</head>

<body>
    <div class="webicon">
        <img src="/Lab4MyWebsite/Media/AB-logos_black.png" height="160" width="200" alt="ablogo">
    </div>
    <section class="centrewrapper">
        <h1> Welcome to my landing page </h1>
        <button class="startnowbutton">Start Now</button>
    </section>

    <section class="midwrapper">
        <div class="textmid">
            <h1>Antonio's Resume</h1>
            <p>HelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHello but</p>
        </div>
        <div class="textmid">
            <h1>OH MY GOD </h1>
        </div>
    </section>


</body>

</html>
